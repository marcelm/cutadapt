[tox]
envlist = flake8,black,py310,py311,py312,py313,mypy,docs
isolated_build = True

[testenv]
deps =
    coverage
    pytest
    pytest-timeout
    pytest-mock
install_command = python -m pip install --only-binary :all: {opts} {packages}
setenv = PYTHONDEVMODE = 1
commands =
    coverage run -m pytest --doctest-modules --pyargs cutadapt tests
    coverage combine -q
    coverage report
    coverage xml

[testenv:docs]
basepython = python3.10
skip_install = true
deps = -r doc/requirements.txt
commands = sphinx-build -W -b html -d {envtmpdir}/doctrees doc {envtmpdir}/html

[testenv:flake8]
basepython = python3.10
deps = flake8
skip_install = true
commands = flake8 src/ tests/ setup.py

[testenv:mypy]
basepython = python3.10
deps = mypy
commands = mypy src/

[testenv:black]
deps = black==22.3.0
skip_install = true
commands = black --check src/ tests/ setup.py

[coverage:run]
branch = True
parallel = True
concurrency = multiprocessing
source_pkgs = cutadapt
source = tests

[coverage:paths]
source =
    src/
    */site-packages/

[coverage:report]
precision = 1
exclude_lines =
    pragma: no cover
    def __repr__
    raise NotImplementedError

[flake8]
max-line-length = 120
max-complexity = 16
select = E,F,W,C90,W504
extend_ignore = E128,E131,W503,E203
